#Setting the properties for the MySQL DB to be used 
spring.datasource.url=jdbc:mysql://localhost:3306/studentmanagementsystem?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=shivi
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#Hibernate requires a dialect to generate SQL queries for any particular DB 
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect 
 spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#Hibernate autodetail is another hibernate property which helps in generating tables automatically
#Hibernate auto ddl (instead of update, create, drop, delete are alternate commands as well)
spring.jpa.hibernate.ddl-auto=update

#We set a logging level to see the hibernate generated queries
logging.level.org.hibernate.SQL=DEBUG




