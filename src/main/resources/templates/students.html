<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">


  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container-fluid">
          <div class="navbar-header">
            <!-- <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button> -->
            <a class="navbar-brand" href="#">Student Management System</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="active"><a th:href="@{/students}">Student Listing</a></li> 
              <!-- th:href is a thyme leaf referencing system that fetches the URI /students in this case -->
            </ul>
          </div>
        </div>
      </nav>
      <br>
      <br>
    <div class="container">
        <div class="row">
            <h1>List of Students</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> ADD STUDENT </a>
                <!-- Adds a button called ADD STUDENT -->
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover table-dark">
            <thead class="table-dark">
                <tr>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    <th>Student Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student: ${students}"> 
                  <!-- ${students}.. is used as a key which links to the controller where model.addAttr is used -->
                  <!-- The desc of the following row would be to display the values from the Repo/DB 'Student' -->
                    <td th:text ="${student.firstName}"></td>
                    <td th:text ="${student.lastName}"></td>
                    <td th:text ="${student.email}"></td>
                    <td>
                      <!-- The below is used to create two buttons and lead them to a specefic logic w the help of @... -->
                        <a th:href="@{/students/edit/{id}(id=${student.id})}"
                           class ="btn btn-primary">Update</a>
                        <a th:href="@{/students/{id}(id=${student.id})}"
                           class ="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
</html>
