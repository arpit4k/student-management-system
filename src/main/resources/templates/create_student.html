<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid">
              <div class="navbar-header">
                <!-- <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button> -->
                <a class="navbar-brand" href="#">Student Management System</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                  <li class="active"><a th:href="@{/students}">Student Listing</a></li>
                </ul>
              </div>
            </div>
          </nav>
          <br>
          <br>
        <div class="container">
            <div class="row">
                <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Creating New Student Entry</h1>
                    <div class="card-body">
                      <!-- th:object defines an object to which the submitted data will be bound -->
                      <!-- action is used to provide the form action url -->
                        <form th:action="@{/students}" th:object = "${student}" method="POST"> 
                          <!-- Method used is POST as we are entering data into DB -->
                            <div class="form-group">
                                 <label>Student's First Name</label>
                                 <!-- th:field used for binding input fields with a property in the bean -->
                                 <input type="text" 
                                        name="firstName" 
                                        th:field="*{firstName}" 
                                        class="form-control" 
                                        placeholder = "Enter Student's First Name"
                                />
                            </div>
                            <div class="form-group">
                                <label>Student's Last Name</label>
                                <input type="text" 
                                       name="lastName" 
                                       th:field="*{lastName}" 
                                       class="form-control" 
                                       placeholder = "Enter Student's Last Name"
                               />
                           </div>
                           <div class="form-group">
                            <label>Student's Email</label>
                            <input type="text" 
                                   name="email" 
                                   th:field="*{email}" 
                                   class="form-control" 
                                   placeholder = "Enter Student's email"
                           />
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
